<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nike.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Nike Air Force 1</title>
</head>
<body>
    <div class="card">
        <div class="card-heart">
            <i class='bx bx-heart' ></i>
        </div>
        <div class="card-cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card-img">
            <img src="nike-AF-1-removebg.png" alt="">
        </div>
        <div class="card-title">Nike Air Force 1</div>
        <div class="card-price">$25</div>
        <div class="card-size">
            <h3>Size: </h3>
            <span>37</span>
            <span>38</span>
            <span>39</span>
            <span>40</span>
            
        </div>
        <div class="card-color">
            <h3>Color: </h3>
            <span class="card-green"></span>
            <span class="card-red"></span>
            <span class="card-black"></span>
        </div>
        <div class="card-action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>

    </div>
    
</body>
</html>
